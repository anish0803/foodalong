<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
        <input type="text" placeholder="Enter Your Text" class="search">
        <button type="submit" class = "submitButton">Submit</button>
    </div>

    <div class="container">
    </div>
    <script>
        //query selectors
        var search = document.querySelector('.search');
        var button = document.querySelector('.submitButton');
        let container = document.querySelector(".container")
        //event Listeners
        
        button.addEventListener('click',function(name){

             fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${search.value}`)
            .then(res=>res.json())
            .then(data=>{
                container.innerHTML = ""
                let food=data['meals']
                console.log(data);
                food.forEach(ele=>  {

                    let {strMeal,strMealThumb,strInstructions}=ele

                    let result= `<div>
                        <h1>${strMeal}</h1>
                        <img src="${strMealThumb}" alt="" >
                        <h1>${strInstructions}</h1>
                        </div> `
                    container.innerHTML += result
                })
            }).catch(err=>alert("error message"))
    
        })
    </script>
</body>
</html>
